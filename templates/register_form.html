<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="{{ url_for('static', filename='styles_1.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='favicon.ico') }}" rel="icon">
</head>
<body>
    <button class="theme-switcher" id="themeSwitcher">üåô</button>

    <div class="wrapper">
        <form action="#">
            <h2>{{ title }}</h2>
            <div class="input-field">
                <input type="email" name="email" value="{{ form.email if form else '' }}" required>
                <label for="email">Enter your email</label>
            </div>
            <div class="input-field">
                <input type="text" name="username" value="{{ form.username if form else '' }}" required>
                <label>Enter username</label>
            </div>
            <div class="input-field">
                <input type="password" name="password" value="" required>
                <label>Create a password</label>
            </div>
            <div class="input-field">
                <input type="password" name="confirm_password" value="" required>
                <label>Repeat your password</label>
            </div>
            <button type="submit">Register</button>
            <div class="register">
                <p>Already have an account?<a href="/user/login">Login</a></p>
            </div>
        </form>
    </div>

    <script>
         document.addEventListener('DOMContentLoaded', function() {
            const themeSwitcher = document.getElementById('themeSwitcher');
            const body = document.body;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—É—é —Ç–µ–º—É
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-theme');
                themeSwitcher.textContent = '‚òÄÔ∏è';
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—é
            themeSwitcher.addEventListener('click', function() {
                body.classList.toggle('dark-theme');
                
                if (body.classList.contains('dark-theme')) {
                    localStorage.setItem('theme', 'dark');
                    themeSwitcher.textContent = '‚òÄÔ∏è';
                } else {
                    localStorage.setItem('theme', 'light');
                    themeSwitcher.textContent = 'üåô';
                }
            });
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ (–µ—Å–ª–∏ –Ω–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–π —Ç–µ–º—ã)
            if (!savedTheme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                body.classList.add('dark-theme');
                themeSwitcher.textContent = '‚òÄÔ∏è';
            }
        });
    </script>
</body>
</html>
