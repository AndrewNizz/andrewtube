{% extends "base.html" %}

{% block content %}
    <style>
        .comment-form {
            max-width: 750px;
            font-family: 'Segoe UI', Arial, Oswald;
        }
        .comment-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            resize: vertical;
            min-height: 50px;
            font-size: 16px;
            margin-bottom: 12px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        .comment-input:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
        .submit-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #3a7bc8;
        }
    </style>
    <div class="video-container">
        <div class="video-item">
            <video id="main-video" controls class="video-900" width="900">
                <source src="{{ url_for('videos_api.get_video_file', video_id=vid.id) }}" type="video/mp4">
            </video>
            <div class="video-info">
                <h3 class="video-title">{{ vid.title }}</h3>
            </div>

        </div>
    </div>
    <div>

    </div>
    <form class="comment-form" method="post">
        <textarea class="comment-input" name="comment-text" placeholder="How's video?" required></textarea>
        <button type="submit" class="submit-btn">Send feedback</button>
    </form>
    <div>

    </div>
    {% for comment in comments %}
        <div class="alert alert-secondary" role="alert">
            comment
        </div>
{% endblock %}
